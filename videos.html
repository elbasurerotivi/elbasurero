<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - El Basurero</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <meta name="description" content="El Basurero, tu canal de reacciones en YouTube. Horarios, videos y comunidad.">
    <meta name="keywords" content="El Basurero, reacciones, YouTube, directos, Twitch, México, Argentina, stream, videos, comunidad, película, series, opinión, videoreacción">
</head>
<body>
  
  <div id="header"></div>

  <!-- Popup de login -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h2 id="form-title" class="modal-title">Iniciar Sesión</h2>
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <input type="email" id="email" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group" id="username-group" style="display: none;">
            <input type="text" id="username" placeholder="Nombre de usuario (opcional)" maxlength="30">
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Contraseña" required>
          </div>
          <button type="button" id="actionBtn" class="btn btn-primary">Login</button>
        </form>
        <p class="switch" onclick="toggleForm()">¿No tienes cuenta? Regístrate aquí</p>
        <div class="social-login">
          <p>O ingresa con:</p>
          <button class="btn btn-google" onclick="loginGoogle()">
            <img src="Imagenes/google_logo.webp" alt="Google" class="social-icon"> Google
          </button>
          <button class="btn btn-facebook" onclick="loginFacebook()">
            <img src="Imagenes/facebook_logo_2.png" alt="Facebook" class="social-icon"> Facebook
          </button>
        </div>
        <button class="btn btn-close" onclick="cerrarLogin()">Cerrar</button>
      </div>
    </div>

    
  <main class="videos-page">
    <!-- Buscador de videos -->
    <div class="search-bar">
      <input type="text" id="video-search" placeholder="Buscar videos por título o descripción...">
    </div>

    <h1 id="category-title">Últimos</h1>

    <!-- Menú flotante de categorías -->
    <div class="dropdown-wrapper">
      <button class="dropdown-toggle">Categorías ▼</button>
      <div class="dropdown-menu">
        <button class="dropdown-item active" data-category="latest">Últimos <span class="count"></span></button>
        <button class="dropdown-item" data-category="all">Todos <span class="count"></span></button>
        <button class="dropdown-item" data-category="Películas">Películas <span class="count"></span></button>
        <button class="dropdown-item" data-category="Series">Series <span class="count"></span></button>
        <button class="dropdown-item" data-category="Directos">Directos <span class="count"></span></button>
        <button class="dropdown-item" data-category="Cultura">Cultura <span class="count"></span></button>
        <button class="dropdown-item" data-category="Humor">Humor <span class="count"></span></button>
        <button class="dropdown-item" data-category="Animación">Animación <span class="count"></span></button>
        <button class="dropdown-item" data-category="Drama">Drama <span class="count"></span></button>
        <button class="dropdown-item" data-category="Terror">Terror <span class="count"></span></button>
        <button class="dropdown-item" data-category="Música">Música <span class="count"></span></button>
        <button class="dropdown-item" data-category="Documental">Documental <span class="count"></span></button>
        <button class="dropdown-item" data-category="Historia">Historia <span class="count"></span></button>
        <button class="dropdown-item" data-category="Especiales">Especiales <span class="count"></span></button>
        <button class="dropdown-item" data-category="Just Chatting">Just Chatting <span class="count"></span></button>
        <button class="dropdown-item" data-category="Suspenso">Suspenso <span class="count"></span></button>
        <button class="dropdown-item" data-category="Biopic">Biopic <span class="count"></span></button>
        <button class="dropdown-item" data-category="Concierto">Concierto <span class="count"></span></button>
      </div>
    </div>

    <div id="video-grid" class="video-grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 El Basurero. Todos los derechos reservados.</p>
    <h3>Sígueme en mis redes</h3>
  <div class="social-links">
    <a href="https://www.twitch.tv/elbasurerochido" target="_blank">
      <img src="Imagenes/twitch_logo.png" alt="Twitch"> Twitch
    </a>
    <a href="https://www.youtube.com/@elbasureroedgar" target="_blank">
      <img src="Imagenes/youtube_logo.png" alt="YouTube"> YouTube
    </a>
    <a href="https://discord.gg/TgAkT7PFt5" target="_blank">
      <img src="Imagenes/discord_logo.png" alt="Discord"> Discord
    </a>
    <a href="https://www.instagram.com/el_basurero_tiviplas" target="_blank">
      <img src="Imagenes/instagram_logo.png" alt="Instagram"> Instagram
    </a>
    <a href="https://www.facebook.com/el.basurero.ti.vi.plas" target="_blank">
      <img src="Imagenes/facebook_logo.png" alt="Facebook"> Facebook
    </a>
    <a href="https://www.patreon.com/cw/ElBasureroTi_Vi_Plas" target="_blank">
      <img src="Imagenes/patreon_logo.png" alt="Patreon"> Patreon
    </a>
    <a href="https://chat.whatsapp.com/Fyw5G6L8GLm71kMDATHm6P" target="_blank">
      <img src="Imagenes/WhatsApp.png" alt="Whatsapp"> Whatsapp
    </a>
  </div>
</footer>

  <script src="js/videos.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      })
      .catch(error => console.error("Error cargando el header:", error));
  </script>
  <script type="module" src="js/login.js" defer></script>
  <script type="module" src="js/community.js" defer></script>
</body>
</html>
