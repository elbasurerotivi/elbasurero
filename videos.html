<script>
  const videoGrid = document.getElementById("video-grid");
  const filterButtons = document.querySelectorAll(".tab-button");

  function renderVideos(category) {
    videoGrid.innerHTML = "";
    const filtered = category === "all"
      ? videosData
      : videosData.filter(video => video.tags.includes(category));

    filtered.forEach(video => {
      const card = document.createElement("div");
      card.classList.add("video-card");
      card.innerHTML = `
        <a href="${video.link}" target="_blank">
          <img src="${video.miniatura}" alt="${video.titulo}">
          <h3>${video.titulo}</h3>
          <p>${video.descripcion}</p>
          <small>${video.fecha}</small>
        </a>
      `;
      videoGrid.appendChild(card);
    });
  }

  // Botones de filtro
  filterButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelector(".tab-button.active").classList.remove("active");
      btn.classList.add("active");
      renderVideos(btn.dataset.category);
    });
  });

  // Cargar todos al inicio
  renderVideos("all");
</script>
