  <script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    })
    .catch(error => console.error("Error cargando el header:", error));
</script>
<script>
  const videoGrid = document.getElementById("video-grid");
  const filterButtons = document.querySelectorAll(".tab-button");

  function renderVideos(category) {
  videoGrid.innerHTML = "";

  let filtered;
  if (category === "latest") {
    filtered = [...videosData] // copia para no modificar el original
      .sort((a, b) => new Date(b.fecha) - new Date(a.fecha)) // orden descendente por fecha
      .slice(0, 10); // solo los últimos 10
  } else {
    filtered = videosData.filter(video => video.tags.includes(category));
  }

filtered.forEach(video => {
  const card = document.createElement("div");
  card.classList.add("video-card");

  card.innerHTML = `
    <a href="${video.link}" target="_blank">
      <img src="${video.miniatura}" alt="${video.titulo}">
      <h3>${video.titulo}</h3>
    </a>
    <div class="video-desc">
      <p>${video.descripcion}</p>
    </div>
    <small>${video.fecha}</small>
  `;

  videoGrid.appendChild(card);
});


}


  // Botones de filtro
  filterButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelector(".tab-button.active").classList.remove("active");
      btn.classList.add("active");
      renderVideos(btn.dataset.category);
    });
  });

  // Cargar todos al inicio
  renderVideos("latest");
</script>
