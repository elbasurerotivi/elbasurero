<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor | El Basurero</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
</head>
<body style="display:none;">
  <div id="header"></div>

  <main class="player-container-premium">
    <h1 id="videoTitle"></h1>
    <div class="video-wrapper" id="videoContainer"></div>
    <p id="videoDescription"></p>
    <div class="back-btn">
      <a href="playlist.html">Atr√°s</a>
    </div>
  </main>

  <div id="footer"></div>

  <script src="js/scripts.js"></script>
  <script type="module">
    import { protectPage } from "./js/roleManager.js";
    import { videosPremium } from "./js/videos-premium.js";
    import { initVideoInteraction } from "./js/video-interaction.js";

    protectPage(["premium", "admin"], "index.html");

    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');
    const video = videosPremium.find(v => v.id === videoId);

    if (!video) {
      document.getElementById('videoTitle').textContent = 'Video no encontrado';
      document.getElementById('videoContainer').innerHTML = '<p style="color:#ccc;">Error 404</p>';
      document.body.style.display = 'block';
      return;
    }

    document.getElementById('videoTitle').textContent = video.title;
    document.getElementById('videoDescription').textContent = video.description || '';

    const container = document.getElementById('videoContainer');
    if (video.type === 'iframe') {
      container.innerHTML = `<iframe src="${video.source}" frameborder="0" allowfullscreen allow="fullscreen"></iframe>`;
    } else {
      container.innerHTML = `<video controls><source src="${video.source}" type="video/mp4"></video>`;
    }

    initVideoInteraction(videoId);

    fetch('header.html').then(r => r.text()).then(d => document.getElementById('header').innerHTML = d);
    fetch('footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

    document.body.style.display = 'block';
  </script>
</body>
</html>
