<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor | El Basurero</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
</head>

<body style="display:none;">
  <div id="header"></div>

  <main class="player-page">

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="video-section">

      <h1 id="videoTitle" class="video-title"></h1>

      <div class="video-wrapper" id="videoContainer">
        <!-- El iframe/video se insertar√° aqu√≠ -->
      </div>

      <!-- ACCIONES DE VIDEO (like/dislike) -->
      <div class="video-actions">
        <div class="actions-left">
          <button id="likeBtn" class="action-btn">
            üëç <span id="likeCount">0</span>
          </button>

          <button id="dislikeBtn" class="action-btn">
            üëé <span id="dislikeCount">0</span>
          </button>
        </div>
      </div>

      <!-- DESCRIPCI√ìN DEL VIDEO -->
      <div class="video-description">
        <p id="videoDescription"></p>
      </div>

      <!-- COMENTARIOS -->
      <div class="comments-container">
        <h2>Comentarios</h2>

        <button id="showCommentForm" class="add-comment-btn">Agregar comentario</button>

        <div id="commentForm" class="comment-form" style="display:none;">
          <textarea id="commentText" placeholder="Escribe tu comentario..."></textarea>
          <div class="comment-form-buttons">
            <button id="cancelComment" class="cancel-btn">Cancelar</button>
            <button id="sendComment" class="send-btn">Enviar</button>
          </div>
        </div>

        <div id="commentsList" class="comments-list">
          <p style="color:#aaa">Cargando comentarios...</p>
        </div>
      </div>

    </div>

  </main>

  <div id="footer"></div>

  <script src="js/scripts.js"></script>
  <script type="module" src="js/login.js"></script>

  <script type="module">
    import { protectPage } from "./js/roleManager.js";
    import { videosPremium } from "./js/videos-premium.js";
    import { initVideoInteraction } from "./js/video-interaction.js";

    protectPage(["premium","admin"], "index.html");

    fetch("header.html").then(r => r.text()).then(d => header.innerHTML = d);
    fetch("footer.html").then(r => r.text()).then(d => footer.innerHTML = d);

    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("id");
    const video = videosPremium.find(v => v.id === videoId);

    const titleEl = document.getElementById("videoTitle");
    const descEl  = document.getElementById("videoDescription");
    const container = document.getElementById("videoContainer");

    if (video) {
      titleEl.textContent = video.title;
      descEl.textContent  = video.description;

      if (video.type === "iframe") {
        container.innerHTML = `
          <iframe src="${video.source}" allowfullscreen></iframe>
        `;
      } else {
        container.innerHTML = `
          <video controls>
            <source src="${video.source}" type="video/mp4">
          </video>
        `;
      }

      initVideoInteraction(videoId);

    } else {
      titleEl.textContent = "Video no encontrado";
      container.innerHTML = "<p>Error 404</p>";
    }

    document.body.style.display = "block";
  </script>
</body>
</html>
