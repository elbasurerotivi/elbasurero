<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Premium | El Basurero</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
  <meta name="description" content="El Basurero, tu canal de reacciones en YouTube. Horarios, videos y comunidad.">
  <meta name="keywords" content="El Basurero, reacciones, YouTube, directos, Twitch, M√©xico, Argentina, stream, videos, comunidad, pel√≠cula, series, opini√≥n, videoreacci√≥n">
</head>
<body style="display:none;">
  <div id="header"></div>
  <main class="player-container">
    <h1 id="videoTitle">Cargando...</h1>
    <div class="video-wrapper" id="videoContainer"></div>
    <p id="videoDescription">Cargando...</p>
    <div class="back-btn">
      <a href="playlist.html">‚Üê Volver a la lista</a>
    </div>
  </main>
  <div id="footer"></div>

  <script src="js/scripts.js"></script>
  <script type="module">
    import { protectPage } from "./js/roleManager.js";
    import "./js/login.js";

    protectPage(["premium", "admin"], "index.html");

    // Cargar header y footer
    fetch('header.html').then(r => r.text()).then(d => {
      document.getElementById('header').innerHTML = d;
      window.initAuthButtons();
    });
    fetch('footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

    // Lista de videos (mismo array que en playlist.html)
    const videos = [
      
      {
        id: 'tarjeta_de_navidad',
        name:"Los Simuladores",
        temporada:"1",
        episodio:"1",
        title: 'Los Simuladores Episodio 1',
        description: 'üé¨ Los Simuladores | Episodio 1 | "Tarjeta de navidad"',
        source: 'https://archive.org/embed/los-simuladores-2002/T1-01 Tarjeta de Navidad [NF-480p].mp4',
        type: 'iframe'
      },
      {
        id: 'un_proyecto_peligroso',
        name:"El Encargado",
        temporada:"1",
        episodio:"1",
        title: '01 Un Proyecto Peligrosoüßπ El Encargado ‚Äì Episodio 1 | Reacci√≥n completa con Guillermo Francella',
        description: 'Francella vuelve, pero esta vez como nunca lo hab√≠as visto. En el primer episodio de El Encargado, conocemos a Eliseo, el portero de un edificio que parece tener m√°s poder e informaci√≥n de la que deber√≠a.\nUna comedia con tintes oscuros, sarcasmo y cr√≠tica social al estilo argentino que tanto nos gusta.\nEn esta reacci√≥n exploramos ese primer vistazo al universo de Eliseo, su doble cara y todo el potencial que promete la serie.',
        source: 'https://archive.org/details/01-un-proyecto-peligroso',
        type: 'iframe'
      },

      {
        id: 'una_accion_solidaria',
        name:"El Encargado",
        temporada:"1",
        episodio:"2",
        title: '01 Un Proyecto Peligrosoüßπ El Encargado ‚Äì Episodio 1 | Reacci√≥n completa con Guillermo Francella',
        description: 'Francella vuelve, pero esta vez como nunca lo hab√≠as visto. En el primer episodio de El Encargado, conocemos a Eliseo, el portero de un edificio que parece tener m√°s poder e informaci√≥n de la que deber√≠a.\nUna comedia con tintes oscuros, sarcasmo y cr√≠tica social al estilo argentino que tanto nos gusta.\nEn esta reacci√≥n exploramos ese primer vistazo al universo de Eliseo, su doble cara y todo el potencial que promete la serie.',
        source: 'https://archive.org/embed/02-una-accion-solidaria',
        type: 'iframe'
      },

      
    ];

    // Obtener ID del video desde la URL
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');
    const video = videos.find(v => v.id === videoId);

    // Actualizar contenido
    const videoContainer = document.getElementById('videoContainer');
    if (video) {
      document.getElementById('videoTitle').textContent = video.title;
      document.getElementById('videoDescription').textContent = video.description;
      if (video.type === 'video') {
        videoContainer.innerHTML = `
          <video id="videoPlayer" controls width="100%">
            <source src="${video.source}" type="video/mp4">
            Tu navegador no soporta el elemento <video>.
          </video>
        `;
      } else if (video.type === 'iframe') {
        videoContainer.innerHTML = `
          <iframe src="${video.source}" width="100%" height="400" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
        `;
      }
    } else {
      document.getElementById('videoTitle').textContent = 'Video no encontrado';
      document.getElementById('videoDescription').textContent = 'Por favor, selecciona un video v√°lido desde la lista.';
      videoContainer.innerHTML = '';
    }
  </script>
</body>
</html>
