<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Basurero - Recomendaciones</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="imagenes/icono.png" type="image/x-icon">
    <meta name="description" content="El Basurero, tu canal de reacciones en YouTube. Horarios, videos y comunidad.">
<meta name="keywords" content="El Basurero, reacciones, YouTube, directos, comunidad">
</head>
<body>
        
        <div id="header"></div>

    

    <section class="recommendations">
    <h2>Recomienda contenido para reacciones</h2>
    <form id="recommend-form">
        <input type="text" id="name" placeholder="Tu nombre (opcional)">
        <input type="text" id="recommendation" placeholder="¿Qué quieres que reaccione?" required>
        <button type="submit">Enviar</button>
    </form>
    <div id="recommendations-list"></div>
</section>
</main>

<div id="footer"></div>

<script src="js/scripts.js"></script>
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    })
    .catch(error => console.error("Error cargando el header:", error));
</script>

<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    })
    .catch(error => console.error("Error cargando el footer:", error));
</script>
</body>
</html>
