<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/admin.js"></script>
</head>
<body style="display:none;">

  <!-- Panel de admin (oculto hasta verificación) -->
  <main id="adminPanel" class="admin-panel" style="max-width: 900px; margin: 20px auto; padding: 20px;">
    <h1>Panel de Administración</h1>
    <p>Gestioná los roles de usuarios.</p>

    <div class="search-container" style="margin: 20px 0;">
      <input type="text" id="userSearch" placeholder="Buscar por nombre o email..." style="width: 100%; padding: 10px; font-size: 16px;">
    </div>

    <div id="userList" class="user-list" style="max-height: 600px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px; background: #fff;">
      <p>Cargando usuarios...</p>
    </div>

    <button id="logoutBtn" style="margin-top: 20px; padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Cerrar Sesión
    </button>
  </main>

</body>
</html>
