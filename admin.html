<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module">
    import { protectPage } from "./js/roleManager.js";
    protectPage(["admin"], "index.html");
  </script>
  <script type="module" src="js/admin.js"></script>
</head>
<body style="display:none">
  <!-- Formulario de login, oculto si ya está logueado -->
  <div id="loginForm" class="login-form">
    <h1>🔒 Iniciar Sesión - Admin</h1>
    <form id="adminLoginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="loginError" style="color: red; display: none;"></p>
  </div>

  <!-- Panel de admin, oculto hasta que se verifique -->
  <main id="adminPanel" class="admin-panel" style="display:none">
    <h1>⚙️ Panel de Administración</h1>
    <p>Gestioná los permisos de usuarios registrados.</p>
    <div id="userList" class="user-list">
      <p>Cargando usuarios...</p>
    </div>
    <button id="saveRoles" class="btn-save">💾 Guardar cambios</button>
    <a id="downloadLink" style="display:none;" download="roleManager.js">Descargar roleManager.js actualizado</a>
  </main>
</body>
</html>
