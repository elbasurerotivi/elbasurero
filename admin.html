<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci칩n</title>
  <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/admin.js"></script>
</head>
<body>

  <!-- Formulario solo con email -->
  <div id="loginForm" class="login-form" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background: #f9f9f9;">
    <h1>Acceso Admin</h1>
    <form id="adminEmailForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="admin@ejemplo.com" style="width: 100%; padding: 10px; margin: 10px 0; font-size: 16px;">
      
      <button type="submit" style="width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        Verificar Acceso
      </button>
    </form>
    <p id="loginError" style="color: red; margin-top: 10px; display: none;"></p>
  </div>

  <!-- Panel de admin -->
  <main id="adminPanel" class="admin-panel" style="display:none; max-width: 900px; margin: 20px auto;">
    <h1>Panel de Administraci칩n</h1>
    <p>Gestion치 los roles de usuarios.</p>

    <div class="search-container" style="margin: 20px 0;">
      <input type="text" id="userSearch" placeholder="Buscar por nombre o email..." style="width: 100%; padding: 10px; font-size: 16px;">
    </div>

    <div id="userList" class="user-list" style="max-height: 600px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px; background: #fff;">
      <p>Cargando usuarios...</p>
    </div>

    <button id="logoutBtn" style="margin-top: 20px; padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Cerrar Sesi칩n
    </button>
  </main>

</body>
</html>
