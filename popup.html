<!-- popup.html -->
<div id="announcementModal" class="modal">
  <div class="modal-content">
    <h2 class="modal-title">¡Anuncios Importantes!</h2>

    <!-- Contenedor del carrusel Swiper -->
    <div class="swiper announcement-swiper">
      <div class="swiper-wrapper">
        
        <!-- Tarjeta 1 -->
        <div class="swiper-slide announcement-card">
          <a href="https://www.twitch.tv/elbasurerochido" target="_blank" class="image-link">
            <img src="Imagenes/xmen_twitch.jpg" alt="Próximo Stream" class="announcement-img">
            <span class="image-label">Próximo Stream</span>
          </a>
        </div>

        <!-- Tarjeta 2 -->
        <div class="swiper-slide announcement-card" id="latest-video-card">
          <a href="#" id="latest-video-link" target="_blank" class="image-link">
            <img src="" alt="Último Video" id="latest-video-img" class="announcement-img">
            <span class="image-label">Nuevo Video</span>
          </a>
        </div>

        <!-- Tarjeta 3 -->
        <div class="swiper-slide announcement-card">
          <a href="#" class="image-link">
            <img src="Imagenes/horarios.jpg" alt="Horarios" class="announcement-img">
            <span class="image-label">Horarios de Stream</span>
          </a>
        </div>


      
      <!-- Controles de navegación -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      
      <!-- Paginación -->
      <div class="swiper-pagination"></div>
    </div>
    
    <!-- Checkbox para no mostrar más hoy -->
    <div class="checkbox-container">
      <input type="checkbox" id="noShowToday" name="noShowToday">
      <label for="noShowToday">No mostrar más por hoy</label>
    </div>
    
    <button class="btn btn-close" onclick="cerrarAnuncio()">Cerrar</button>
  </div>

</div>
