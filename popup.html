<script>
document.addEventListener('DOMContentLoaded', function() {
  const modalTitle = document.querySelector('.modal-title');

  // Funci√≥n para cambiar el t√≠tulo con animaci√≥n
  function cambiarTitulo(nuevoTexto) {
    modalTitle.classList.add('fade-out');
    setTimeout(() => {
      modalTitle.textContent = nuevoTexto;
      modalTitle.classList.remove('fade-out');
      modalTitle.classList.add('fade-in');
      setTimeout(() => modalTitle.classList.remove('fade-in'), 300);
    }, 300);
  }

  const swiper = new Swiper('.announcement-swiper', {
    loop: true,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    on: {
      slideChange: function () {
        const index = swiper.realIndex;
        switch (index) {
          case 0:
            cambiarTitulo('üì∫ Pr√≥ximo Stream');
            break;
          case 1:
            cambiarTitulo('üî• Nuevo Video!!!');
            break;
          case 2:
            cambiarTitulo('üóìÔ∏è Horarios');
            break;
          default:
            cambiarTitulo('¬°Anuncios Importantes!');
        }
      }
    }
  });

  cambiarTitulo('üé§ Pr√≥ximo Stream'); // t√≠tulo inicial
});

  </script>
