<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Videos | El Basurero</title>
  <link rel="icon" href="Imagenes/icono.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a1a2e;
      --secondary: #16213e;
      --accent: #00d4ff;
      --gold: #ffd700;
      --text: #e0e0e0;
      --bg: #0f0f1a;
      --card: #1e1e2e;
      --border: #33334d;
      --success: #00ff88;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, var(--primary) 100%);
      color: var(--text);
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.5s;
    }
    body.visible { opacity: 1; }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(30, 30, 46, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    h1 { 
      text-align: center; 
      background: linear-gradient(90deg, var(--accent), var(--gold));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }

    .search { 
      width: 100%; 
      padding: 14px 20px 14px 50px; 
      border-radius: 50px; 
      border: 1px solid var(--border); 
      background: var(--card); 
      color: var(--text); 
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .search-container { position: relative; }
    .search-container i { 
      position: absolute; left: 18px; top: 50%; 
      transform: translateY(-50%); color: #888; 
    }

    .video-list {
      display: grid;
      gap: 1rem;
      max-height: 70vh;
      overflow-y: auto;
      padding: 1rem;
      background: var(--card);
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    .video-item {
      background: var(--secondary);
      padding: 1.2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    .video-item:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .video-info h3 { font-size: 1rem; margin-bottom: 0.3rem; }
    .video-info small { color: #aaa; }

    .category-select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 0.9rem;
    }

    .btn-save {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-save:hover { background: #00b8d4; }

    .btn-new-cat {
      background: var(--gold);
      color: #000;
      margin-top: 1rem;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      color: #aaa;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Administrar Categorías de Videos</h1>
    <p style="text-align:center; color:#aaa; margin-bottom:1.5rem;">Asigna categorías a cada video</p>

    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" class="search" placeholder="Buscar video...">
    </div>

    <div id="videoList" class="video-list">
      <div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando videos...</div>
    </div>

    <button id="newCategoryBtn" class="btn-new-cat">+ Nueva Categoría</button>
    <button id="logoutBtn" style="float:right; background:var(--danger); color:white; border:none; padding:10px 20px; border-radius:50px; cursor:pointer;">
      Cerrar Sesión
    </button>
  </div>

  <script type="module" src="js/admin-videos.js"></script>
</body>
</html>
