<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Premium | El Basurero</title>
  <link rel="stylesheet" href="css/styles.css">

<body style="display:none;">

  <div id="footer"></div>

  <script type="module">
    import { protectPage } from "./js/roleManager.js";
    import "./js/login.js";

    protectPage(["premium", "admin"], "index.html");

    fetch('header.html').then(r => r.text()).then(d => {
      document.getElementById('header').innerHTML = d;
      window.initAuthButtons();
    });
    fetch('footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

    const videos = [
      {
        id: 'simuladores_t1_01',
        title: 'Los Simuladores Episodio 1',
        description: 'ðŸŽ¬ Los Simuladores | Episodio 1 | "Tarjeta de Navidad"',
        thumbnail: 'Imagenes/simuladores_1.webp',
        source: 'https://archive.org/embed/los-simuladores-2002/T1-01+Tarjeta+de+Navidad+%5BNF-480p%5D.mp4',
        type: 'iframe'
      },
      {
        id: 'simuladores_t1_02',
        title: 'Los Simuladores Episodio 2',
        description: 'ðŸŽ¬ Los Simuladores | Episodio 2 | "DiagnÃ³stico rectoscÃ³pico"',

        type: 'iframe'
      },
      {
        id: 'drive_video',
        title: 'Video desde Google Drive',
        description: 'Un video exclusivo almacenado en Google Drive',
        thumbnail: 'Imagenes/drive_thumbnail.webp',
        source: 'https://drive.google.com/file/d/TU_ID_AQUI/preview',

      },
      {
        id: 'dropbox_video',

        type: 'video'
      }
    ];

    const container = document.getElementById('videoList');
    if (container) {
      videos.forEach(v => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <a href="premium-player.html?id=${v.id}">
            <img src="${v.thumbnail}" alt="${v.title}">
            <h3>${v.title}</h3>
            <p>${v.description}</p>
          </a>
        `;
        container.appendChild(card);
      });
    }
  </script>
