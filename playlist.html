<!-- Updated playlist.html: Wrapped the premium content in <main id="premiumContent" style="display:none;"> to match the verification logic in premium.js. This ensures users without "premium" or "admin" role are redirected (requirements 2, 3, 4). Moved the video rendering script inside the main to ensure it's only processed when shown, but it can stay as is since the div is hidden. -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Premium | El Basurero</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/premium.js" defer></script>
</head>
<body>

  <!-- Header global -->
  <div id="header"></div>

  <main id="premiumContent" style="display:none;" class="playlist-container">
  <h1>游꿟 Playlist Premium</h1>
  <p>Bienvenido a tu lista de reproducci칩n exclusiva.</p>
  <div class="video-grid" id="videoList"></div>
</main>


  <!-- Footer global -->
  <div id="footer"></div>

  <script>
    // Cargar header y footer
    fetch('header.html').then(r => r.text()).then(d => document.getElementById('header').innerHTML = d);
    fetch('footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

    // Lista de videos disponibles (puede venir desde Firebase despu칠s)
    const videos = [
      {
        id: 'intro_twitch',
        title: 'Los Simuladores',
        description: '游꿟 Los Simuladores | Episodio 1 | "Tarjeta de navidad"',
        thumbnail: 'Imagenes/simuladores 1.webp', // luego podr칤as usar una imagen en miniatura
        source: 'Imagenes/intro_twitch.mp4'
      },
      {
        id: 'unboxing',
        title: 'Unboxing Misterioso',
        description: '游꿟 Los Simuladores | Episodio 2 | "Diagn칩stico rectosc칩pico"',
        thumbnail: 'Imagenes/simuladores 2.webp',
        source: 'Imagenes/unboxing.webp' // Nota: Esto parece ser una imagen (.webp), no un video. Cambialo a .mp4 si es un error.
      }
    ];

    // Renderizar lista (esto se ejecuta, pero como el div est치 oculto inicialmente, no se ve hasta que premium.js lo muestre)
    const container = document.getElementById('videoList');
    if (container) { // Aseguramos que exista
      videos.forEach(v => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <a href="premium-player.html?id=${v.id}">
            <img src="${v.thumbnail}" alt="${v.title}">
            <h3>${v.title}</h3>
            <p>${v.description}</p>
          </a>
        `;
        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
