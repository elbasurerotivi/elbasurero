<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium | El Basurero</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
</head>
<body style="display:none;">
  <div id="header"></div>

  <main class="playlist-container">
    <h1>Premium</h1>
    <p>Bienvenido a tu contenido exclusivo.</p>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar series, episodios o reacciones...">
      <button id="clearSearch" style="display: none;">Limpiar</button>
    </div>

    <div class="premium-grid" id="playlistList"></div>
  </main>

  <div id="footer"></div>

  <script src="js/scripts.js"></script>
  <script type="module">
    import { protectPage } from "./js/roleManager.js";
    import "./js/login.js";
    import { videosPremium } from "./js/videos-premium.js";
    import { db, ref, onValue } from "./js/firebase-config.js";

    protectPage(["premium", "admin"], "index.html");

    let videoCategories = {};
    let categories = {};

    onValue(ref(db, "videoCategories"), (snap) => {
      videoCategories = snap.val() || {};
      renderPlaylists();
    });

    onValue(ref(db, "categories"), (snap) => {
      categories = snap.val() || {};
      renderPlaylists();
    });

    function renderPlaylists() {
      const grouped = {};

      videosPremium.forEach(v => {
        const catSlug = videoCategories[v.id] || "sin-categoria";
        const catName = categories[catSlug]?.name || "Sin categoría";
        if (!grouped[catName]) grouped[catName] = [];
        grouped[catName].push(v);
      });

      const container = document.getElementById("playlistList");
      container.innerHTML = "";

      Object.keys(grouped).forEach(catName => {
        const videos = grouped[catName];
        const slug = Object.keys(categories).find(s => categories[s].name === catName) || "sin-categoria";
        const background = categories[slug]?.background || videos[0]?.thumbnail || "Imagenes/default.jpg";

        const card = document.createElement("div");
        card.className = "premium-card";
        card.innerHTML = `
          <a href="categorias.html?cat=${slug}">
            <img src="${background}" loading="lazy">
            <div class="premium-info">
              <h2>${catName}</h2>
              <p>${videos.length} videos</p>
            </div>
          </a>
        `;
        container.appendChild(card);
      });
    }

    // Cargar header y footer
    fetch('header.html').then(r => r.text()).then(d => {
      document.getElementById('header').innerHTML = d;
      window.initAuthButtons?.();
    });
    fetch('footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

    // Búsqueda
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearSearch');
    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase().trim();
      clearBtn.style.display = q ? 'inline-block' : 'none';
      document.querySelectorAll('.premium-card').forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        card.style.display = title.includes(q) ? 'block' : 'none';
      });
    });
    clearBtn.addEventListener('click', () => {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      document.querySelectorAll('.premium-card').forEach(c => c.style.display = 'block');
    });

    document.body.style.display = 'block';
  </script>
</body>
</html>
