<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium | El Basurero</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
  <meta name="description" content="El Basurero, tu canal de reacciones en YouTube. Horarios, videos y comunidad.">
  <meta name="keywords" content="El Basurero, reacciones, YouTube, directos, Twitch, México, Argentina, stream, videos, comunidad, película, series, opinión, videoreacción">
</head>
<body style="display:none;">
  <div id="header"></div>

  <main class="playlist-container">
    <h1>🎬 Premium</h1>
    <p>Bienvenido a tu lista de reproducción exclusiva.</p>
    <div class="video-grid" id="videoList"></div>
  </main>
  <div id="footer"></div>
  
  <script src="js/scripts.js"></script>
  <script type="module">
    import { protectPage } from "./js/roleManager.js";
    import "./js/login.js";

    protectPage(["premium", "admin"], "index.html");

    fetch('header.html').then(r => r.text()).then(d => {
      document.getElementById('header').innerHTML = d;
      window.initAuthButtons();
    });

    fetch('footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);


  import { protectPage } from "./js/roleManager.js";
  import "./js/login.js";
  import { videos } from "./js/videos-premium.js";  // Nueva importación

  protectPage(["premium", "admin"], "index.html");

  fetch('header.html').then(r => r.text()).then(d => {
    document.getElementById('header').innerHTML = d;
    window.initAuthButtons();
  });

  fetch('footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

  const container = document.getElementById('videoList');
  if (container) {
    videos.forEach(v => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <a href="premium-player.html?id=${v.id}">
          <img src="${v.thumbnail}" alt="${v.title}">
          <h3>${v.title}</h3>
          <p>${v.description}</p>
        </a>
      `;
      container.appendChild(card);
    });
  }
</script>
</body>
</html>
