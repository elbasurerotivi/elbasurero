<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium | El Basurero</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
  <meta name="description" content="El Basurero, tu canal de reacciones en YouTube. Horarios, videos y comunidad.">
  <meta name="keywords" content="El Basurero, reacciones, YouTube, directos, Twitch, México, Argentina, stream, videos, comunidad, película, series, opinión, videoreacción">
</head>
<body style="display:none;">
  <div id="header"></div>

  <main class="playlist-container">
    <h1>🎬 Premium</h1>
    <p>Bienvenido a tu lista de reproducción exclusiva.</p>
    <div class="video-grid" id="videoList"></div>
  </main>
  <div id="footer"></div>
  
  <script src="js/scripts.js"></script>
  <script type="module">
    import { protectPage } from "./js/roleManager.js";
    import "./js/login.js";

    protectPage(["premium", "admin"], "index.html");

    fetch('header.html').then(r => r.text()).then(d => {
      document.getElementById('header').innerHTML = d;
      window.initAuthButtons();
    });

    fetch('footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

    const videos = [
      {
        id: 'estar_en_el_horno',
        title: 'Nada – Episodio 1 | Reacción con Luis Brandoni y la participación de Robert De Niro',
        name:"Nada",
        temporada:"1",
        episodio:"1",
        description: 'Primera impresión de Nada, una serie que combina humor, costumbrismo y reflexión sobre la vida, la comida y la soledad en Buenos Aires.\nLuis Brandoni encarna a un crítico gastronómico que debe aprender a vivir “sin nada” cuando su rutina se desmorona.\nY sí, aparece Robert De Niro, dándole un toque internacional inesperado.\n\nUna reacción llena de comentarios sobre estilo, tono y ese humor porteño tan particular.',
        thumbnail: 'Imagenes/01 - Estar en el horno.jpg',
        source: 'https://player.vimeo.com/video/1129400733?badge=0&amp',
        type: 'iframe'
      },
      {
        id: 'tarjeta_de_navidad',
        title: 'Los Simuladores Episodio 1',
        name:"Los Simuladores",
        temporada:"1",
        episodio:"1",
        description: '🎬 Los Simuladores | Episodio 1 | "Tarjeta de navidad"',
        thumbnail: 'Imagenes/simuladores_1.webp',
        source: 'https://archive.org/embed/los-simuladores-2002/T1-01 Tarjeta de Navidad [NF-480p].mp4',
        type: 'iframe'
      },
      
      {
        id: 'un_proyecto_peligroso',
        name:"El Encargado",
        temporada:"1",
        episodio:"1",
        title: '01 Un Proyecto Peligroso🧹 El Encargado – Episodio 1 | Reacción completa con Guillermo Francella',
        description: 'Francella vuelve, pero esta vez como nunca lo habías visto. En el primer episodio de El Encargado, conocemos a Eliseo, el portero de un edificio que parece tener más poder e información de la que debería.\nUna comedia con tintes oscuros, sarcasmo y crítica social al estilo argentino que tanto nos gusta.\nEn esta reacción exploramos ese primer vistazo al universo de Eliseo, su doble cara y todo el potencial que promete la serie.',
        source: 'https://archive.org/details/01-un-proyecto-peligroso',
        type: 'iframe'
      },

      {
        id: 'una_accion_solidaria',
        name:"El Encargado",
        temporada:"1",
        episodio:"2",
        title: '01 Un Proyecto Peligroso🧹 El Encargado – Episodio 1 | Reacción completa con Guillermo Francella',
        description: 'Francella vuelve, pero esta vez como nunca lo habías visto. En el primer episodio de El Encargado, conocemos a Eliseo, el portero de un edificio que parece tener más poder e información de la que debería.\nUna comedia con tintes oscuros, sarcasmo y crítica social al estilo argentino que tanto nos gusta.\nEn esta reacción exploramos ese primer vistazo al universo de Eliseo, su doble cara y todo el potencial que promete la serie.',
        source: 'https://archive.org/embed/02-una-accion-solidaria',
        type: 'iframe'
      },
    ];

    const container = document.getElementById('videoList');
    if (container) {
      videos.forEach(v => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <a href="premium-player.html?id=${v.id}">
            <img src="${v.thumbnail}" alt="${v.title}">
            <h3>${v.title}</h3>
            <p>${v.description}</p>
          </a>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
