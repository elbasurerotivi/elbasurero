<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Categoría | El Basurero</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
</head>
<body style="display:none;">
  <div id="header"></div>

  <main class="playlist-container">
    <div class="category-header">
      <button id="backBtn" class="back-button">Volver a Listas</button>
      <h1 id="categoryName">Cargando...</h1>
      <p id="videoCount">0 videos</p>
    </div>

    <div class="premium-grid" id="videoList"></div>
  </main>

  <div id="footer"></div>

  <script src="js/scripts.js"></script>
  <script type="module">
    import { protectPage } from "./js/roleManager.js";
    import "./js/login.js";
    import { videosPremium } from "./js/videos-premium.js";

    protectPage(["premium", "admin"], "index.html");

    // Cargar header y footer
    fetch('header.html').then(r => r.text()).then(d => {
      document.getElementById('header').innerHTML = d;
      window.initAuthButtons();
    });
    fetch('footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

    // === LEER PARÁMETRO DE URL ===
    const urlParams = new URLSearchParams(window.location.search);
    const catSlug = urlParams.get('cat');
    if (!catSlug) {
      document.body.innerHTML = '<h1>Error: Categoría no encontrada</h1>';
      document.body.style.display = 'block';
      throw new Error("No cat param");
    }

    // === DESLUGIFY (opcional, para mostrar nombre bonito) ===
    const slugToName = {
      'shingeki-no-kyojin': 'Shingeki No Kyojin',
      'nada': 'Nada',
      'millenium': 'Millenium',
      'les-luthiers': 'Les Luthiers',
      // Agrega más si necesitas nombres personalizados
    };
    const categoryName = slugToName[catSlug] || catSlug.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

    // === FILTRAR VIDEOS ===
    const videos = videosPremium.filter(v => {
      const nameSlug = v.name?.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
      return nameSlug === catSlug;
    });

    if (videos.length === 0) {
      document.getElementById('categoryName').textContent = 'No encontrada';
      document.getElementById('videoCount').textContent = '0 videos';
    } else {
      document.getElementById('categoryName').textContent = categoryName;
      document.getElementById('videoCount').textContent = `${videos.length} videos`;
      document.title = `${categoryName} | El Basurero`;
    }

    // === RENDERIZAR GRID DE VIDEOS ===
    const container = document.getElementById('videoList');
    videos.forEach(video => {
      const card = document.createElement('div');
      card.className = 'premium-card';

      card.innerHTML = `
        <a href="player.html?id=${video.id}">
          <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
          <div class="premium-info">
            <h2>${video.title}</h2>
            <h1>${video.title2}</h1>
            <p class="premium-episode">T${video.temporada} E${video.episodio}</p>
            <p class="premium-desc">${video.description}</p>
          </div>
        </a>
      `;
      container.appendChild(card);
    });

    // === BOTÓN VOLVER ===
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'playlist.html';
    });

    document.body.style.display = 'block';
  </script>
</body>
</html>
