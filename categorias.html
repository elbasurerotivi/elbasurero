<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Categorias | El Basurero</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="Imagenes/icono.png" type="image/x-icon">
</head>
<body style="display:none;">
  <div id="header"></div>

  <main class="playlist-container">
    <!-- HERO SECTION -->
    <section class="hero-section" id="heroSection">
      <div class="hero-background" id="heroBg"></div>
      <div class="hero-content">
        <button id="backBtn" class="back-button">Volver</button>
        <div class="hero-info">
          <img id="coverImg" src="" alt="" class="series-cover">
          <div class="series-details">
            <h1 id="seriesTitle">Cargando...</h1>
            <p id="seriesMeta"></p>
            <p id="seriesSynopsis"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- EPISODIOS -->
    <section class="episodes-section">
      <h2>Episodios</h2>
      <div class="premium-grid" id="videoList"></div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="js/scripts.js"></script>
  <script type="module">
    import { protectPage } from "./js/roleManager.js";
    import "./js/login.js";
    import { videosPremium, categoriasData } from "./js/videos-premium.js";

    protectPage(["premium", "admin"], "index.html");

    // Cargar header y footer
    fetch('header.html').then(r => r.text()).then(d => {
      document.getElementById('header').innerHTML = d;
      window.initAuthButtons();
    });
    fetch('footer.html').then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

    // === LEER URL ===
    const urlParams = new URLSearchParams(window.location.search);
    const catSlug = urlParams.get('cat');
    if (!catSlug) {
      alert("Categoría no encontrada");
      window.location.href = "playlist.html";
    }

    // === OBTENER DATOS DE CATEGORÍA ===
    const catData = categoriasData[catSlug];
    if (!catData) {
      alert("Categoría no encontrada");
      window.location.href = "playlist.html";
    }

    // === APLICAR DATOS ===
    document.getElementById('heroBg').style.backgroundImage = `url('${catData.background}')`;
    document.getElementById('coverImg').src = catData.cover;
    document.getElementById('seriesTitle').textContent = catData.title;
    document.getElementById('seriesMeta').innerHTML = `<strong>${catData.year}</strong> • ${catData.genre}<br><em>${catData.cast}</em>`;
    document.getElementById('seriesSynopsis').textContent = catData.synopsis;
    document.title = `${catData.title} | El Basurero`;

    // === FILTRAR EPISODIOS ===
    const videos = videosPremium.filter(v => {
      const nameSlug = v.name?.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
      return nameSlug === catSlug;
    });

    // === ORDENAR POR TEMPORADA Y EPISODIO ===
    videos.sort((a, b) => {
      if (a.temporada !== b.temporada) return a.temporada - b.temporada;
      const epA = a.episodio.replace(/[^0-9]/g, '');
      const epB = b.episodio.replace(/[^0-9]/g, '');
      return parseInt(epA) - parseInt(epB);
    });

    // === RENDERIZAR EPISODIOS ===
    const container = document.getElementById('videoList');
    videos.forEach(video => {
      const card = document.createElement('div');
      card.className = 'premium-card episode-card';

      card.innerHTML = `
        <a href="player.html?id=${video.id}">
          <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
          <div class="premium-info">
            <p class="episode-number">T${video.temporada} E${video.episodio}</p>
            <h3>${video.title}</h3>
            <p class="episode-desc">${video.title2}</p>
          </div>
        </a>
      `;

      container.appendChild(card);
    });

    // === BOTÓN VOLVER ===
    document.getElementById('backBtn').addEventListener('click', () => {
      window.history.back();
    });

    document.body.style.display = 'block';
  </script>
</body>
</html>
