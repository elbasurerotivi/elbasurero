<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargar Videos Premium - El Basurero</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .form-container {
      background: #222;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00acee;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #0084b8;
    }
    .output {
      margin-top: 20px;
      background: #333;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    #preview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Agregar Video Premium</h1>
    <form id="videoForm">
      <label for="id">ID (autom√°tico)</label>
      <input type="text" id="id" placeholder="Se genera autom√°ticamente..." readonly />

      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Mi Obra Maestra" required>

      <label for="temporada">Temporada</label>
      <input type="number" id="temporada" value="0" required>

      <label for="episodio">Episodio</label>
      <input type="number" id="episodio" value="0" required>

      <label for="title">T√≠tulo principal</label>
      <input type="text" id="title" placeholder="üé®Mi obra maestra" required>

      <label for="title2">Subt√≠tulo</label>
      <input type="text" id="title2" placeholder="Con Guillermo Francella y Luis Brandoni" required>

      <label for="description">Descripci√≥n</label>
      <textarea id="description" required></textarea>

      <label for="source">Fuente (enlace Rumble)</label>
      <input type="url" id="source" placeholder="https://rumble.com/embed/xxxxxx/?pub=xxxx" required>

      <label for="thumbnail">Miniatura</label>
      <input type="url" id="thumbnail" placeholder="Se intentar√° obtener autom√°ticamente..." />
      <input type="file" id="manualThumbnail" accept="image/*" style="margin-top:10px;">
      <img id="preview" alt="Vista previa">
      <small id="thumbnailMessage" style="color:#ccc;"></small>

      <label for="type">Tipo de video</label>
      <select id="type" required>
        <option value="iframe">iframe</option>
        <option value="video">video</option>
      </select>

      <button type="submit">‚ûï Agregar a la lista</button>
    </form>

    <div class="output" id="output"></div>

    <div class="button-row">
      <button id="downloadAll">‚¨áÔ∏è Descargar Todos</button>
      <button id="copyAll">üìã Copiar</button>
    </div>
  </div>

  <script>
  const form = document.getElementById("videoForm");
  const preview = document.getElementById("preview");
  const output = document.getElementById("output");
  const nameInput = document.getElementById("name");
  const idInput = document.getElementById("id");
  const sourceInput = document.getElementById("source");
  const thumbnailInput = document.getElementById("thumbnail");
  const manualThumbnail = document.getElementById("manualThumbnail");
  const thumbnailMessage = document.getElementById("thumbnailMessage");
  const videosList = [];
  let autoThumbnail = "";
  let manualThumbnailUrl = "";

  // üß† Generar ID autom√°ticamente
  nameInput.addEventListener("input", () => {
    const nameValue = nameInput.value.trim().toLowerCase();
    const generatedId = nameValue
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z0-9]+/g, "_")
      .replace(/^_|_$/g, "");
    idInput.value = generatedId;
  });

  // üé• Obtener miniatura autom√°tica desde enlace Rumble
  async function getRumbleThumbnail(rumbleUrl) {
    try {
      const res = await fetch(rumbleUrl);
      const html = await res.text();
      const match = html.match(/<meta property="og:image" content="([^"]+)"/);
      if (match && match[1]) return match[1];
    } catch (e) {
      console.warn("No se pudo obtener miniatura autom√°tica:", e);
    }
    return null;
  }

  // Detectar cuando se ingresa un link de Rumble
  sourceInput.addEventListener("change", async () => {
    const url = sourceInput.value.trim();
    if (!url) return;

    thumbnailMessage.textContent = "üîÑ Buscando miniatura autom√°tica...";
    preview.style.display = "none";

    const thumb = await getRumbleThumbnail(url);
    if (thumb) {
      autoThumbnail = thumb;
      thumbnailInput.value = thumb;
      preview.src = thumb;
      preview.style.display = "block";
      thumbnailMessage.textContent = "‚úÖ Miniatura obtenida autom√°ticamente desde Rumble.";
    } else {
      thumbnailMessage.textContent = "‚ö†Ô∏è No se pudo obtener miniatura autom√°tica. Carg√° una manualmente.";
      autoThumbnail = "";
    }
  });

  // Cargar miniatura manual desde archivo
  manualThumbnail.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
      manualThumbnailUrl = "Imagenes/" + file.name;
      const reader = new FileReader();
      reader.onload = (event) => {
        preview.src = event.target.result;
        preview.style.display = "block";
        thumbnailMessage.textContent = "üì∏ Miniatura cargada manualmente desde dispositivo.";
      };
      reader.readAsDataURL(file);
    }
  });

  // Enviar formulario
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const thumbnailUrl = autoThumbnail || manualThumbnailUrl || thumbnailInput.value.trim();
    if (!thumbnailUrl) {
      alert("‚ùå No se encontr√≥ miniatura autom√°tica ni manual.");
      return;
    }

    const video = {
      id: idInput.value.trim(),
      name: nameInput.value.trim(),
      temporada: document.getElementById("temporada").value.trim(),
      episodio: document.getElementById("episodio").value.trim(),
      title: document.getElementById("title").value.trim(),
      title2: document.getElementById("title2").value.trim(),
      description: document.getElementById("description").value.trim(),
      thumbnail: thumbnailUrl,
      source: document.getElementById("source").value.trim(),
      type: document.getElementById("type").value.trim()
    };

    videosList.push(video);

    const jsCode = JSON.stringify(video, null, 2)
      .replace(/\"([^(\")"]+)\":/g, "$1:")
      .replace(/\"/g, "'");
    output.textContent += `\n${jsCode},\n`;

    form.reset();
    idInput.value = "";
    preview.style.display = "none";
    thumbnailMessage.textContent = "";
    autoThumbnail = "";
    manualThumbnailUrl = "";
  });

  // Descargar todos los videos como JS
  document.getElementById("downloadAll").addEventListener("click", () => {
    if (videosList.length === 0) {
      alert("No hay videos en la lista.");
      return;
    }

    const jsCode = videosList.map(v =>
      JSON.stringify(v, null, 2)
        .replace(/\"([^(\")"]+)\":/g, "$1:")
        .replace(/\"/g, "'")
    ).join(",\n\n");

    const finalCode = `[\n${jsCode}\n];`;
    const blob = new Blob([finalCode], { type: "application/javascript" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "videos-premium.js";
    a.click();
    URL.revokeObjectURL(url);

    alert("‚úÖ Archivo videos-premium.js descargado con todos los videos.");
  });

  // üìã Copiar todo el contenido del output
  document.getElementById("copyAll").addEventListener("click", () => {
    if (!output.textContent.trim()) {
      alert("No hay nada para copiar.");
      return;
    }
    navigator.clipboard.writeText(output.textContent.trim());
    alert("üìã Contenido copiado al portapapeles.");
  });
  </script>

</body>
</html>
