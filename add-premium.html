<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargar Videos Premium - El Basurero</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .form-container {
      background: #222;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #00acee;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #0084b8;
    }
    .output {
      margin-top: 20px;
      background: #333;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    #preview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Agregar Video Premium</h1>
    <form id="videoForm">
      <label for="id">ID (√∫nico)</label>
      <input type="text" id="id" placeholder="mi_obra_maestra" required>

      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Mi Obra Maestra" required>

      <label for="temporada">Temporada</label>
      <input type="number" id="temporada" value="0" required>

      <label for="episodio">Episodio</label>
      <input type="number" id="episodio" value="0" required>

      <label for="title">T√≠tulo principal</label>
      <input type="text" id="title" placeholder="üé®Mi obra maestra" required>

      <label for="title2">Subt√≠tulo</label>
      <input type="text" id="title2" placeholder="Con Guillermo Francella y Luis Brandoni" required>

      <label for="description">Descripci√≥n</label>
      <textarea id="description" required></textarea>

      <label for="thumbnail">Miniatura (URL)</label>
      <input type="url" id="thumbnail" placeholder="https://ruta.com/imagen.jpg" required />
      <img id="preview" alt="Vista previa">

      <label for="source">Fuente (enlace Rumble)</label>
      <input type="url" id="source" placeholder="https://rumble.com/embed/xxxxxx/?pub=xxxx" required>

      <label for="type">Tipo de video</label>
      <select id="type" required>
        <option value="iframe">iframe</option>
        <option value="video">video</option>
      </select>

      <button type="submit">‚ûï Agregar a la lista</button>
    </form>

    <div class="output" id="output"></div>
    <button id="downloadAll">‚¨áÔ∏è Descargar Todos</button>
  </div>

  <script>
  const form = document.getElementById("videoForm");
  const preview = document.getElementById("preview");
  const output = document.getElementById("output");
  const videosList = [];

  // Vista previa miniatura
  document.getElementById("thumbnail").addEventListener("input", (e) => {
    const url = e.target.value.trim();
    if (url) {
      preview.src = url;
      preview.style.display = "block";
    } else {
      preview.style.display = "none";
    }
  });

  // Enviar formulario
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const video = {
      id: document.getElementById("id").value.trim(),
      name: document.getElementById("name").value.trim(),
      temporada: document.getElementById("temporada").value.trim(),
      episodio: document.getElementById("episodio").value.trim(),
      title: document.getElementById("title").value.trim(),
      title2: document.getElementById("title2").value.trim(),
      description: document.getElementById("description").value.trim(),
      thumbnail: document.getElementById("thumbnail").value.trim(),
      source: document.getElementById("source").value.trim(),
      type: document.getElementById("type").value.trim()
    };

    videosList.push(video);

    const jsCode = JSON.stringify(video, null, 2)
      .replace(/\"([^(\")"]+)\":/g, "$1:")
      .replace(/\"/g, "'");

    output.textContent += `\n${jsCode},\n`;

    form.reset();
    preview.style.display = "none";
  });

  // Descargar todos los videos como JS
  document.getElementById("downloadAll").addEventListener("click", () => {
    if (videosList.length === 0) {
      alert("No hay videos en la lista.");
      return;
    }

    const jsCode = videosList.map(v =>
      JSON.stringify(v, null, 2)
        .replace(/\"([^(\")"]+)\":/g, "$1:")
        .replace(/\"/g, "'")
    ).join(",\n\n");

    const finalCode = `[\n${jsCode}\n];`;

    const blob = new Blob([finalCode], { type: "application/javascript" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "videos-premium.js";
    a.click();
    URL.revokeObjectURL(url);

    alert("‚úÖ Archivo videos-premium.js descargado con todos los videos.");
  });
  </script>

</body>
</html>
